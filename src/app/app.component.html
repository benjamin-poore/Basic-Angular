<div class="container">
  <div class="col-xs-12">
    <h3>I'm in the AppComponent</h3>
    <hr>
    <app-servers></app-servers>
    <!--    <app-warning-alert></app-warning-alert>-->
    <!--    <app-success-alert></app-success-alert>-->
    <label>Username</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="username"
    >
    <button
      class="btn btn-primary"
      [disabled]="username === '' "
      (click) = "username = ''">
      Reset User
    </button>
    <p>{{username}}</p>

    <button
    class="btn btn-primary"
    (click)="onDisplayClick()">
      Toggle Display
    </button>
    <p *ngIf="this.log.length % 2 !== 0"
    [ngStyle]="getBackgroundColor()"
    [ngClass]="{'white-text': this.log.length >= 5}">Secret password = testing</p>

  </div>

</div>
